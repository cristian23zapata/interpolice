<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Amonestaciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Gestión de Amonestaciones</h1>

        <!-- Formulario -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="formAmonestacion" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Código Ciudadano</label>
                        <input type="number" name="codigo_ciudadano" class="form-control" placeholder="Ej: 123"
                            required />
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Motivo</label>
                        <input type="text" name="motivo" class="form-control" placeholder="Ej: Ruido en fiesta"
                            required />
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Registrar Amonestación
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Consulta -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5 mb-3">Historial de Amonestaciones</h2>
                <div class="input-group mb-3">
                    <input type="number" id="ciudadanoBuscar" class="form-control" placeholder="Código ciudadano">
                    <button class="btn btn-outline-primary" onclick="buscarAmonestaciones()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle" id="tablaAmonestaciones">
                        <thead class="table-dark">
                            <tr>
                                <th>Fecha</th>
                                <th>Nivel</th>
                                <th>Descripción</th>
                                <th>Sanción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="../src/js/amonestaciones.js"></script>
</body>

</html>
