<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Antecedentes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Registro de Antecedentes</h1>

        <!-- Formulario -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="formAntecedente" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Código ciudadano</label>
                        <input type="number" name="codigo_ciudadano" class="form-control" placeholder="Código ciudadano"
                            required />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" name="fecha" class="form-control" required />
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Hora</label>
                        <input type="time" name="hora" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Lugar</label>
                        <input type="text" name="lugar" class="form-control" placeholder="Lugar" required />
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control" placeholder="Descripción"></textarea>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Delitos</label>
                        <!-- Select mejorado -->
                        <select id="delitosSelect" name="delitos[]" multiple class="form-select"></select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Registrar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Consulta -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5 mb-3">Historial por Ciudadano</h2>
                <div class="input-group mb-3">
                    <input type="number" id="ciudadanoBuscar" class="form-control" placeholder="Código ciudadano">
                    <button class="btn btn-outline-primary" onclick="buscarAntecedentes()">
                        <i class="bi bi-search"></i> Buscar
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle" id="tablaAntecedentes">
                        <thead class="table-dark">
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Lugar</th>
                                <th>Descripción</th>
                                <th>Delitos</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- jQuery (requerido por Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Script de antecedentes -->
    <script src="../src/js/antecedentes.js"></script>

    <script>
        // Inicializar Select2 con Bootstrap theme
        $(document).ready(function () {
            $('#delitosSelect').select2({
                theme: 'bootstrap-5',
                placeholder: "Seleccione delitos",
                allowClear: true
            });
        });
    </script>
</body>

</html>
